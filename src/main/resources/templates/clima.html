<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->

    <head>
        <title>Laboratorio 2 Sistemas Distribuidos</title>
        <meta content="This demo shows how to use HighCharts with Spring Boot" name="description" />
        <object th:include="fragments/head :: head" th:remove="tag"></object>
        
        <link th:href="@{/assets/pages/css/profile.min.css}" rel="stylesheet" type="text/css" />
    </head>
    
    <body class="page-container-bg-solid">
        <div th:include="fragments/topmenuheader :: header"></div>
        <div class="page-container">
            <div class="page-content-wrapper">
                <div class="page-head" style="background-color:#eff3f8;padding-top:40px">
                    <div class="container">
                        <div class="row" style="margin-bottom:10px">
                            
                        </div>
                        <div class="row" style="margin-bottom:30px">
                        	<div style="margin-bottom:30px">
                        		<h1>LABORATORIO 2 - SISTEMAS DISTRIBUIDOS</h1>
                        	</div>
                        	<div>
                        	
                        	<form>
                        	<div>
	                        	<h3>A&Ntilde;O:  </h3>
	                        		<select id="year">
	                        			<option value="1981">1981</option>
	                        			<option value="1982">1982</option>
	                        			<option value="1983">1983</option>
	                        			<option value="1984">1984</option>
	                        			<option value="1985">1985</option>
	                        			<option value="1986">1986</option>
	                        			<option value="1987">1987</option>
	                        			<option value="1988">1988</option>
	                        			<option value="1989">1989</option>
	                        			<option value="1990">1990</option>
	                        			<option value="1991">1991</option>
	                        			<option value="1992">1992</option>
	                        			<option value="1993">1993</option>
	                        			<option value="1994">1994</option>
	                        			<option value="1995">1995</option>
	                        			<option value="1996">1996</option>
	                        			<option value="1997">1997</option>
	                        			<option value="1998">1998</option>
	                        			<option value="1999">1999</option>
	                        		</select>
                        	</div>
                        	
                        	<div>
	                        	<h3>MES:  </h3>
	                        		<select id="mes">
	                        			<option value="Enero">Enero</option>
	                        			<option value="Febrero">Febrero</option>
	                        			<option value="Marzo">Marzo</option>
	                        			<option value="Abril">Abril</option>
	                        			<option value="Mayo">Mayo</option>
	                        			<option value="Junio">Junio</option>
	                        			<option value="Julio">Julio</option>
	                        			<option value="Agosto">Agosto</option>
	                        			<option value="Setiembre">Setiembre</option>
	                        			<option value="Octubre">Octubre</option>
	                        			<option value="Noviembre">Noviembre</option>
	                        			<option value="Diciembre">Diciembre</option>
	                        		</select>
                        	</div>
                        	</form>
                        </div>
                        
                        	<div class="col-md-12" style="margin-top:40px">
	                        	<div class="col-md-6" style="margin-top:40px">
	                        		<div class="col-md-2" style="margin-top:40px">
	                               		<label>A&Ntilde;O</label><h3 th:text="${year}"></h3>
	                               	</div>
	                               	<div class="col-md-2" style="margin-top:40px">
	                               		<label>MES</label><h3 th:text="${mes}"></h3>
	                               	</div>
	                               	<div class="col-md-2" style="margin-top:40px">
	                               		<label>Valor</label><h3 th:text="${valorTemperatura}"></h3>
	                               	</div>
	                              </div>
	                              
	                              <div class="col-md-6" style="margin-top:40px">
		                              <div class="col-md-2" style="margin-top:40px">
		                                	<label>A&Ntilde;O</label><h3 th:text="${year}"></h3>
		                              </div>
		                              <div class="col-md-2" style="margin-top:40px">
		                               		<label>MES</label><h3 th:text="${mes}"></h3>
		                              </div>
		                              <div class="col-md-2" style="margin-top:40px">
		                               		<label>Valor</label><h3 th:text="${valorPrecipitacion}"></h3>
		                              </div>
	                              </div>
                            </div>
                            <div class="col-md-6" style="margin-top:40px">
                                <div id="temperatura" style="width:100%; height:1000px;"></div>
                            </div>
                            <div class="col-md-6" style="margin-top:40px">
                                <div id="precipitacion" style="width:100%; height:1000px;"></div>
                            </div>
                           
                        </div>    
                                            
                    </div>
                </div>
            </div>
        </div>
        <div th:include="fragments/homefooter :: footer"></div>
        <script th:inline="javascript">
        /*<![CDATA[*/
            $(function () { 
                Highcharts.setOptions({
                    lang: {
                        decimalPoint: '.',
                        thousandsSep: ','
                    }
                });
				
                drawSalesByTypeChart();
				drawSalesByRegionChart();
            });
            
            function drawSalesByRegionChart() {
            	
                var salesByTypeChart = Highcharts.chart('precipitacion', {
                    chart: {
                        type: 'column',
                        margin: 120,
                        options3d: {
   							enabled: false,
                        	alpha: 15,
                        	beta: 15,
                        	depth: 110
                        }
                    },
                    title: {
                        text: /*[[${Titulo}]]*/
                    },
                    xAxis: {
                    	title: {
                            text: /*[[${year}]]*/ 
                        },
                        categories: ['']
                       
                    },
                    yAxis: {
                        title: {
                            text: 'Precipitacion'
                        },
                        tickInterval: 50
                    },
                    tooltip: {
                      	pointFormat: "{point.y} mm"
                    },
                    plotOptions: {
                    	column: {
                    		depth: 60,
                      		stacking: true,
                       		grouping: false,
                      		groupZPadding: 10
                        },
                        series:{
                        	color: /*[[${colorPrecipitacion}]]*/ 
                        }
                    },
                    series: [{
                        name: 'Precipitacion',
                        data: [{
                        	
                        	y: /*[[${valorPrecipitacion}]]*/ 
                        	
                        }]
                    }]
                });
            }
           
            
            function drawSalesByTypeChart() {
                var salesByTypeChart = Highcharts.chart('temperatura', {
                    chart: {
                        type: 'column',
                        margin: 120,
                        options3d: {
   							enabled: false,
                        	alpha: 15,
                        	beta: 15,
                        	depth: 110
                        }
                    },
                    title: {
                        text: /*[[${Titulo}]]*/
                    },
                    xAxis: {
                    	title: {
                            text: /*[[${year}]]*/ 
                        },
                        categories: ['']
                       
                    },
                    yAxis: {
                        title: {
                            text: 'Temperatura'
                        },
                        tickInterval: 5.0
                    },
                    tooltip: {
                      	pointFormat: "{point.y} Celsius"
                    },
                    plotOptions: {
                    	column: {
                    		depth: 60,
                      		stacking: true,
                       		grouping: false,
                      		groupZPadding: 10
                        },
                        series:{
                        	color: /*[[${colorTemperatura}]]*/ 
                        }
                    },
                    series: [{
                        name: 'Temperatura',
                        data: [{
                        	
                        	y: /*[[${valorTemperatura}]]*/ 
                        	
                        }]
                    }]
                });
            }
            /*]]>*/
        </script>        
    </body>
</html>
